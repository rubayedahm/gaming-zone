<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <!-- navbar -->
        <nav>
            <div class="container">
                <div class="brand-logo d-flex">
                    <div class="d-flex">
                        <img src="images/Frame.png" alt="logo" class="logo-img">
                        <h3 class="logo-text"><span>G</span>amer</h3>
                    </div>
                    <div class="logo-items">
                        <ul>
                            <li class="logo-item"><a href="/">About us</a></li>
                            <li class="logo-item"><a href="/">Developers</a></li>
                            <li class="logo-item"><a href="/">Follow Us On</a>
                            <a href="/"><i class="fa-brands fa-youtube"></i></a>
                           <a href="/"><i class="fa-brands fa-tiktok"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- banner -->
        <div class="banner">
            <div class="container d-flex">
                <div class="banner-content-left">
                    <img src="images/banner.png" alt="">
                </div>
                <div class="banner-content-right">
                  <div class="banner-content">
                    <h3>Play Like The</h2>
                        <h2>G.O.A.T</h2>
                        <ul class="banner-items">
                            <li class="banner-item"><i class="fa-solid fa-play"></i> 1-click instant play</li>
                            <li class="banner-item"><i class="fa-solid fa-download"></i> No download</li>
                            <li class="banner-item"><i class="fa-solid fa-users"></i> 1000s of supported online games
                            </li>
                        </ul>
                        <div class="btn-group d-flex">
                            <button class="btn">Sign in</button>
                        <button class="btn">Go Rogue</button>
                        </div>
                  </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
